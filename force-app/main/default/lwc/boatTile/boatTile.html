<template>
  <div onclick={selectBoat} class={tileClass}>
    <div style={backgroundStyle} class="tile"></div>
    <div class="lower-third">
      <h1 class="slds-truncate slds-text-heading_medium">Boat Name</h1>
      <h2 class="slds-truncate slds-text-heading_small">Boat Owner Name</h2>
      <div class="slds-text-body_small">
        <lightning-formatted-number value={} maximum-fraction-digits="2">Price</lightning-formatted-number>
      </div>
      <div class="slds-text-body_small">Length
      </div>
      <div class="slds-text-body_small">Type</div>
    </div>
  </div>
</template>
