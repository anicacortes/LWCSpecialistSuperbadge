<template>
    <lightning-record-edit-form record-id={recordId} object-api-name="BoatReview__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>

        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
                <div class="slds-form-element">
                    <!-- review subject field code using nameField -->
                    <lightning-input-field field-name="Name" class="slds-form-element__label" required="true" variant="label-hidden"></lightning-input-field>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label">Rating</label>
                    <div class="slds-form-element__control">
                        <!-- add five star rating component -->
                        <c-five-star-rating read-only="true" value={rating} onratingchange={handleRatingChanged}></c-five-star-rating>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <!-- review comment field code using commentField -->
                <lightning-input-field field-name="Comment__c" required="true"></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
            <!-- add submit button -->
            <lightning-button variant="brand" type="submit" label="Submit" icon-name="utility:save"></lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
